<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <header>
      <nav>
        <button class="nav-button">Home</button>
        <button class="nav-button">YouTube Channel</button>
      </nav>
    </header>
    <main>
      <h1>🎯 Number Guessing Game 🎯</h1>
      <p>Try and guess a random number between 1 and 100</p>
      <p>You have 10 attempts to guess the right number.</p>
      <div class="game-input">
        <input type="number" id="guessField" class="guess-field" min="1" max="100" placeholder="Enter your guess">
        <button id="subt" class="submit-btn">Submit Guess</button>
      </div>
      <div class="result">
        <p class="guesses">Previous Guesses: </p>
        <p class="lastResult">Guesses Remaining: 10</p>
        <div class="lowOrHi"></div>
        <div class="resultParas"></div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
